{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form role="form" method="post" action="{% url 'player_signup' %}">
    {% csrf_token %}
    <p> Please SignUp</p>
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Sign Up</button>
</form>

{% endblock %}
