{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form role="form" method="post" action="{% url 'player_login' %}">
    {% csrf_token %}
    <p> Please Login</p>
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Sign In</button>
</form>

{% endblock %}
